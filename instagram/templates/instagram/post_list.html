<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- action="" 주소에 get 방식으로 전달해주는 것 -->
    <form action="" method="get"> <!-- default는 get이나 명시적으로 표기-->
        <input type="text" name="q" value="{{ q }}"/> <!-- 검색창 value="{{ q }}는 검색 후 남는 글씨"-->
        <input type="submit" value="검색"/> <!-- 검색 버튼 -->
    </form>
    <table class="table table-bordered table-hover">
        <tbody>
            {% for post in post_list %}
                <tr>
                    <td>
                        {% if post.photo %}
                            <img src="{{post.photo.url}}" style="width: 100px;"/>
                        {% else %}
                            No Photo
                        {% endif %}
                    </td>
                    <td>
                        {{post.message}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
